<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotasApp</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div class="container">
    <h1>NotasApp</h1>
    
    <div class="note-form">
      <input type="text" id="note-title" placeholder="Título de la nota">
      <textarea id="note-body" placeholder="Escribe tu nota aquí..."></textarea>
      <button id="add-note">Agregar Nota</button>
    </div>
    
    <div class="notes-list" id="notes-list">
    </div>
  </div>

  <script src="JS/app.js"></script>
</body>
</html>
